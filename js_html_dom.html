<!DOCTYPE html>
<html>
    <head>
        <title>HTML DOM</title>
        <style>
            body
            {
                font-family: Verdana;
            }
        </style>
    </head>
    <body>
        <h1>HTML DOM</h1>
        <button id="button1">Verander CSS</button>

        <button id="button2">Verklein de lijndikte</button>

        <button id="button3">Vergroten font-size</button>

        <button id="button4">Lees getal in</button>

        Voer een getal in: <input type="text" id="getal1">

        <p id="test" style="background-color: blue;">Dit is wat tekst</p>

        

        <script>

           var ptag = document.getElementById("test");

           var button1 = document.getElementById("button1");

           var button2 = document.getElementById("button2");

           var button3 = document.getElementById("button3");

           var button4 = document.getElementById("button4");



           var color = ["pink", "green", "red", "orange", "black"];

           var lineThickness = 2;
           var fontSizeValue = 2;

           button4.onclick = function()
           {
              var getal = document.getElementById("getal1").value;
              getal = parseFloat(getal);
              //alert(getal );
              ptag.innerHTML = getal;
           }

           button1.onclick = function()
           {
               //alert("Ik stop de code even tot je op enter drukt");
               ptag.innerHTML = "Ik heb de tekst veranderd met javascript";
               ptag.style.color = "white";
               ptag.style.border = lineThickness + "px solid " + color[Math.floor(Math.random() * 5)];
               ptag.style.backgroundColor = color[Math.floor(Math.random() * 5)];
               lineThickness += 5;
           }

           button2.onclick = function()
           {
              lineThickness -= 5;
              ptag.style.borderWidth = lineThickness + "px";
           }

           button3.ondblclick = function()
           {
              fontSizeValue -= 5;
              ptag.style.fontSize = fontSizeValue + "px";
           }  

           button3.onclick = function()
           {
              fontSizeValue += 5;
              ptag.style.fontSize = fontSizeValue + "px";
           }

               
           
        </script>

        
    </body>
</html>
