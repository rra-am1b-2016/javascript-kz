<!DOCTYPE html>
<html>
    <head>
        <title>Page Title</title>
        <style>
            body
            {
                font-family: Verdana;
            }
        </style>
    </head>
    <body>
        <h1>Javascript Booleans</h1>
        <script>
            var getal1 = 11;
            var getal2 = 9;

            document.write("De bewering " + getal1 + " > " + getal2 + " (groter dan) is: " + Boolean(getal1 > getal2) + "<br>");
            document.write("De bewering " + getal1 + " < " + getal2 + " (kleiner dan) is: " + Boolean(5 < 10) + "<br>");
            document.write("De bewering " + getal1 + " <= " + getal2 + " (kleiner of gelijk aan) is: " + Boolean(5 <= 10) + "<br>");
            document.write("De bewering " + getal1 + " >= " + getal2 + " (groter of gelijk aan) is: " + Boolean(5 >= 10) + "<br>");
            document.write("De bewering " + getal1 + " == " + getal2 + " (is gelijk aan) is: " + Boolean(5 == 10) + "<br>");
            document.write("De bewering " + getal1 + " != " + getal2 + " (is niet gelijk aan) is: " + Boolean(5 != 10) + "<br>");
            // <=  ,  >=,  !=,  ==

            document.write("<hr>Je hoeft geen boolean functie te gebruiken om true of false als uitkomst van een bewering te krijgen<br>");
            document.write("De bewering (" + getal1 + " < " + getal2 + ") is: " + (getal1 < getal2) + "<br>");

            document.write("De boolean waarde van variabele " + getal1 + " is: " + Boolean(getal1) + "<br>");
            document.write("De variabele getal1 = " + getal1 + ".De boolean waarde van (getal1 == 12) is: " + Boolean(getal1 == 12)  + "<br>");
            document.write("De variabele getal1 = " + getal1 + ". De boolean waarde van (getal1 = 12) is: " + Boolean(getal1 = 12) + "<br>");
            

        </script>
        <a href="index.html">terug naar index</a>

    </body>
</html>
