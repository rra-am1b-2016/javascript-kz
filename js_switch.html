    <body>
        <h1>Javascript Switch Statement</h1>

        <script>

            var dagVanWeek = "flutdag";

            switch (dagVanWeek)
            {
                case "maandag":
                    document.write("Op maandag eet ik altijd gebakken aardappels<br>");
                    break;
                case "dinsdag":
                    document.write("Op maandag eet ik altijd gebakken aardappels<br>");
                    break;
                default:
                    document.write("U heeft een niet bestaande dag gekozen");
                    break;
            }



        </script>    
        <a href="index.html">terug naar index</a>

    </body>
</html>
