<!DOCTYPE html>
<html>
    <head>
        <title>Page Title</title>
        <style>
            body
            {
                font-family: Verdana;
            }
        </style>
    </head>
    <body>
        <h1>Javascript Switch Statement</h1>

        <script>
            var dagVanWeek = "dinsdag";

            switch (dagVanWeek)
            {
                case "maandag":
                    document.write("Op maandag eet ik altijd gebakken aardappels<br>");
                    break;
                case "dinsdag":
                    document.write("Op dinsdag eet ik altijd gevulde koeken met chocoladesaus<br>");
                    break;
                case "woensdag":
                    document.write("Op woensdag eet ik altijd soep<br>");
                    break;
                case "donderdag":
                    document.write("Op donderdag eet ik altijd pannekoeken<br>");
                    break;
                case "vrijdag":
                    document.write("Op vrijdag eet ik altijd vlees<br>");
                    break;
                case "zaterdag":
                    document.write("Op zaterdag eet ik altijd vegan<br>");
                    break;
                case "zondag":
                    document.write("Op zondag eet ik altijd snoep<br>");
                    break;
                default:
                    document.write("U heeft een niet bestaande dag gekozen<br>");
                    break;
            }
        </script>    
        <a href="index.html">terug naar index</a>

    </body>
</html>
