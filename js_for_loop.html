<!DOCTYPE html>
<html>
    <head>
        <title>Page Title</title>
        <style>
            body
            {
                font-family: Verdana;
            }
        </style>
    </head>
    <body>
        <h1>Javascript For Loop</h1>

        <script>
            for (var i = 6; i > 0 ; i = i - 1)
            {
                document.write("<h" + i + ">Deze tekst wordt steeds groter</h" + i + ">");
            }

            for (var i = 0; i <= 10 ; i+=1)
            {
                document.write( i + " x 7 =" + i*7 + "<br>");
            }

            var k_max = 8;
            
            for (var k = 0; k <= k_max; k = k + 1 )
            {
                
                document.write("<div style=\"background-color: rgb(" + k * Math.round(255 / k_max) + ", " + 
                                    k * Math.round(255 / k_max) + ", 0); width: " +
                                    k * Math.round(100 / k_max) + "%; height: 2em; margin-bottom: 1em; font-size: " +
                                    k * Math.round(4 / k_max) + "em;\">Test</div>");
            }
           
        </script>

        <div style="background-color: rgb(255, 0, 0); width: 200px; height: 50px; margin-bottom: 1em;"></div>
        <div style="background-color: rgb(255, 0, 0); width: 200px; height: 50px; margin-bottom: 1em;"></div> 
        <div style="background-color: rgb(255, 0, 0); width: 200px; height: 50px; margin-bottom: 1em;"></div> 
        <div style="background-color: rgb(255, 0, 0); width: 200px; height: 50px; margin-bottom: 1em;"></div> 
        <div style="background-color: rgb(255, 0, 0); width: 200px; height: 50px; margin-bottom: 1em;"></div> 
    </body>
</html>
