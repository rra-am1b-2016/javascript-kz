<!DOCTYPE html>
<html>
    <head>
        <title>Page Title</title>
        <style>
            body
            {
                font-family: Verdana;
            }
        </style>
    </head>
    <body>
        <h1>Javascript For Loop</h1>

        <script>
            for (var i = 6; i > 7 ; i = i - 1)
            {
                document.write("<h" + i + ">Deze tekst wordt steeds groter</h" + i + ">");
            }

            for (var i = 0; i <= 10 ; i+=1)
            {
                document.write( i + " x 7 =" + i*7 + "<br>");
            }

           
        </script> 
    </body>
</html>
