<!DOCTYPE html>

    <body>
        <h1>Javascript While Loop met break en auto's</h1>
        
        <script>
            var auto = ["Honda", "Fiat", "Mercedes", "BMW", "Daf", "Ford", "Ferrari", "Bugatti", "Alpha Romeo" ];
            
            var i = 0;
            document.write("<ol>")
            while( i < 30)
            {                
                var index = Math.random() * 9;
                var index = Math.floor(index);

                if ( auto[index] == "Fiat")
                {
                    //document.write("index heeft nu de waarde 2, Deze heeft de waarde: " + auto[index]);                    
                    continue;
                }
                document.write("<li>" + auto[index] + "</li>");
                i += 1;
            }
            document.write("</ol>");
        </script>
