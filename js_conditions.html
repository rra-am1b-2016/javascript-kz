    <body>
        <h1>Javascript Condition If statement</h1>

        <script>
            var temperatuur = 5;

            // 0 en 10 Het is koud

            if ( (temperatuur > 0) && (temperatuur <= 10) )
            {
                //Alle code tussen de accolades wordt uitgevoerd wanneer de bewering waar is.
                document.write("Het zwembadwater is ijskoud <br>");
            }
            if ( (temperatuur > 10) && (temperatuur <= 20) )
            {
                //Alle code tussen de accolades wordt uitgevoerd wanneer de bewering waar is.
                document.write("Het zwembadwater is koud<br>");
            }
            if ( (temperatuur > 20) && (temperatuur <= 30) )
            {
                //Alle code tussen de accolades wordt uitgevoerd wanneer de bewering waar is.
                document.write("Het zwembadwater is lauw<br>");
            }
            if ( (temperatuur > 30) && (temperatuur <= 40) )
            {
                //Alle code tussen de accolades wordt uitgevoerd wanneer de bewering waar is.
                document.write("Het zwembadwater is warm<br>");
            }
            if ( (temperatuur > 40) && (temperatuur <= 50) )
            {
                //Alle code tussen de accolades wordt uitgevoerd wanneer de bewering waar is.
                document.write("Het zwembadwater is heet<br>");
            }
            else
            {
                document.write("Het zwembadwater is gevaarlijk heet, niet zwemmen<br>");                
            }

        


        </script>
